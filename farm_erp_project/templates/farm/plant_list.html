<!doctype html><html><head><meta charset="utf-8"><title>Plants</title></head><body>
<h1>Plant Master</h1><p><a href="/">Home</a></p>
<table border="1"><thead><tr><th>ID</th><th>Name</th><th>Area (acres)</th><th>Image</th></tr></thead>
<tbody>{% for p in plants %}<tr><td>{{ p.id }}</td><td>{{ p.name }}</td><td>{{ p.area_acres }}</td><td>{% if p.image %}<img src="{{ p.image.url }}" width="80">{% endif %}</td></tr>{% empty %}<tr><td colspan="4">No plants yet.</td></tr>{% endfor %}</tbody></table></body></html>
