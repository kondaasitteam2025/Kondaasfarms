<!doctype html><html><head><meta charset="utf-8"><title>Inventory</title></head>
<body>
  <h1>Inventory</h1><p><a href="/">Home</a> | <a href="/admin/">Admin</a></p>
  <table border="1"><thead><tr><th>ID</th><th>Name</th><th>Qty</th><th>Unit</th><th>Location</th><th>Price/unit</th></tr></thead>
  <tbody>{% for it in inventory %}
    <tr><td>{{ it.id }}</td><td>{{ it.name }}</td><td>{{ it.quantity }}</td><td>{{ it.unit }}</td><td>{{ it.location }}</td><td>{{ it.price_per_unit }}</td></tr>
  {% empty %}<tr><td colspan="6">No inventory yet.</td></tr>{% endfor %}</tbody></table>
</body></html>
