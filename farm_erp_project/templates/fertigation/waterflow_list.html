<!doctype html><html><head><meta charset="utf-8"><title>Water Flow</title></head><body>
<h1>Water Flow Logs</h1><p><a href="/">Home</a></p>
<table border="1"><thead><tr><th>ID</th><th>Valve</th><th>Flow L/hr</th><th>Measured</th></tr></thead><tbody>{% for f in flows %}<tr><td>{{ f.id }}</td><td>{{ f.valve }}</td><td>{{ f.flow_rate }}</td><td>{{ f.measured_on }}</td></tr>{% empty %}<tr><td colspan="4">No flow logs.</td></tr>{% endfor %}</tbody></table></body></html>
