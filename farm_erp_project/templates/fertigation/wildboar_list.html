<!doctype html><html><head><meta charset="utf-8"><title>Wild Boar</title></head><body>
<h1>Wild Boar Attack Log</h1><p><a href="/">Home</a></p>
<table border="1"><thead><tr><th>ID</th><th>Plant</th><th>Date</th><th>Level</th><th>Notes</th></tr></thead><tbody>{% for a in attacks %}<tr><td>{{ a.id }}</td><td>{{ a.plant }}</td><td>{{ a.date }}</td><td>{{ a.damage_level }}</td><td>{{ a.notes }}</td></tr>{% empty %}<tr><td colspan="5">No attacks logged.</td></tr>{% endfor %}</tbody></table></body></html>
